<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Office Employee Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .jumbotron {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px 20px;
    }

    .jumbotron h1 {
      font-weight: bold;
      color: #fff;
      font-size: 36px;
    }

    .btn-lg {
      margin: 15px;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-lg:hover {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .btn-lg {
      width: 220px;
      padding: 15px;
    }

    hr {
      border: 2px solid #ccc;
      margin: 30px 0;
    }

    @media (max-width: 768px) {
      .btn-lg {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to EMS Portal Folks...!!</h1>
      <a class="btn btn-primary btn-lg" href="/all_emp" role="button">View All Employees</a>
      <a class="btn btn-primary btn-lg" href="/add_emp" role="button">Add an Employee</a>
      <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">Remove an Employee</a>
      <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">Filter Employee Details</a>
    </div>
  </div>

</body>
</html>
