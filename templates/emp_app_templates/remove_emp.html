<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Remove Employees : EMS</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-top: 50px;
    }

    .btn-custom {
      background-color: #17a2b8;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: white;
      color: #17a2b8;
      border: 2px solid #17a2b8;
    }

    .dropdown-menu {
      background-color: rgba(0,0,0,0.9);
      border: 1px solid #17a2b8;
      text-align: center;
    }

    .dropdown-item {
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .dropdown-item:hover {
      background-color: #17a2b8;
      color: black;
    }

    @media (max-width: 768px) {
      .btn-custom {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="glass-box text-center">
      <h1 class="mb-4">Remove Employees</h1>

      <div class="mb-4">
        <a class="btn btn-custom" href="/all_emp">View All Employees</a>
        <a class="btn btn-custom" href="/add_emp">Add Employee</a>
        <a class="btn btn-custom" href="/remove_emp">Remove Employee</a>
        <a class="btn btn-custom" href="/filter_emp">Filter Employees</a>
      </div>

      <div class="dropdown">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee to Remove
        </button>
        <ul class="dropdown-menu">
          {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
