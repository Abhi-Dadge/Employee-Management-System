<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Employees : EMS</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .jumbotron {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
    }

    .jumbotron h1 {
      font-weight: bold;
      color: #fff;
      font-size: 32px;
    }

    .btn-lg {
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-lg:hover {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    .form-container {
      background-color: rgba(10, 2, 2, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px #333;
      margin-top: 20px;
    }

    .form-container input,
    .form-container select {
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 100%;
      font-size: 16px;
    }

    .form-container input:focus,
    .form-container select:focus {
      outline: none;
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .form-container label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    hr {
      border: 2px solid #ccc;
      margin: 30px 0;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .btn-lg {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Add an Employee</h1>
      <a class="btn btn-primary btn-lg" href="/all_emp" role="button">View All Employees</a>
      <a class="btn btn-primary btn-lg" href="/add_emp" role="button">Add an Employee</a>
      <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">Remove an Employee</a>
      <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">Filter Employee Details</a>
    </div>
  </div>

  <div class="container form-container">
    <form action="/add_emp" method="post">
      {% csrf_token %}

      <label for="first_name" class="form-label">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" required>

      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" required>

      <label for="salary" class="form-label">Salary</label>
      <input type="number" id="salary" name="salary" class="form-control" required>

      <label for="bonus" class="form-label">Bonus</label>
      <input type="number" id="bonus" name="bonus" class="form-control" required>

      <label for="dept" class="form-label">Department</label>
      <input type="text" id="dept" name="dept" class="form-control" required>

      <label for="role" class="form-label">Role</label>
      <input type="text" id="role" name="role" class="form-control" required>

      <label for="phone" class="form-label">Phone No.</label>
      <input type="number" id="phone" name="phone" class="form-control" required>
      
      <label for="location" class="form-label">Location</label>
     <input type="text" id="location" name="location" class="form-control" required>

      <hr>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>

</body>
</html>
