<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Filter Employee Details : EMS</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .jumbotron {
      background-color: rgba(2, 10, 18, 0.8);
      border-radius: 20px;
      padding: 30px;
    }

    .jumbotron h1 {
      font-weight: bold;
      color: #fff;
    }

    .btn-lg {
      margin: 5px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-lg:hover {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      color: #000;
      box-shadow: 0px 0px 10px #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    hr {
      border: 2px solid white;
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }

      .btn-lg {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Filter details of Folks...!!</h1>
      <a class="btn btn-primary btn-lg" href="/all_emp" role="button">View All Employees</a>
      <a class="btn btn-primary btn-lg" href="/add_emp" role="button">Add an Employee</a>
      <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">Remove an Employee</a>
      <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">Filter Employee Details</a>
    </div>
  </div>

  <hr>

  <div class="container">
    <form action="/filter_emp" method="post">
      {% csrf_token %}

      <label for="name" class="form-label">First Name / Last Name</label>
      <input type="text" id="name" name="name" value="{{ name }}">

      <label for="dept" class="form-label">Department</label>
      <input type="text" id="dept" name="dept" value="{{ dept }}">

      <label for="role" class="form-label">Role</label>
      <input type="text" id="role" name="role" value="{{ role }}">

      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
